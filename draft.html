<html>
	<div id="drafts">
		<ul class="single">

			<li>
				<div id="selections"> 
					<ul class="all">
						<li class="selection">
							<span> Pick No. 1 </span>
							<a rel="selection" href="pick.html" title="1 selection"> Selection </a>
							<span class="details"> Team, Player Name </span>
						</li>
						<!-- ommitted some draft selections. picks 2-59 would appear here. -->

							<span> Pick No. 60 </span>

						</li>
					</ul>
				</div>
			</li>
		</ul>
	</div>
	<div id="create">
	<hr />
		<span> Add or remove selections </span>
		<form method="post" action="add_new_selection" class="selection-add">
			<input type="text" name="selection" value="Selection to add" required="true" />
			<input type="text" name="details" value="Team, Player Name " required="true">
			<input type="text" name="description" value="Player Name, Position, Team, etc" required="true" />
			<span> enter password: </span>
			<input type="password" name="password" value="" required="true" />
			<input type="submit" value="add selection" />
		</form>
		<form method="post" action="update_selection" class="selection-update">
			<input type="text" name="selection" value="Selection to update" required="true" />
			<input type="text" name="details" value="Team, Player Name " required="true">
			<input type="text" name="description" value="Player Name, Position, Team, etc" required="true" />
			<span> enter password: </span>
			<input type="password" name="password" value="" required="true" />
			<input type="submit" value="update selection" />
		</form>
		<form method="post" action="remove_selection" class="selection-remove">
			<input type="text" name="selection" value="Selection to remove" required="true" />
			<span> enter password: </span>
			<input type="password" name="password" value="" required="true" />
			<input type="submit" value="remove selection" />
		</form>
	</div>
